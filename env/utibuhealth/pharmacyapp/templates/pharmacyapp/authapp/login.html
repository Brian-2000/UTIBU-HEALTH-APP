<body>
<div class="container shadow py-5 px-5 mt-5">
    <div class="row py-5">
        <h2 class="text-center" style="font-family:Sanchez; font-size:35px;">
            Welcome to UTIBU Pharmacy
        </h2>
    </div>
    <div class="row py-5" style="display: flex; justify-content: center;">
        <div class="col-lg-6 col-md-6 col-sm-12" style="border: solid black 1px">
            <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">Sign In</h2>

                  <form method="post" action="">
                      {% csrf_token %}
                      {{ form|crispy}}

                    <!--<div class="form-outline mb-4">
                      <input type="email" id="form3Example3cg" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example3cg">Your Email</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example4cg">Password</label>
                    </div>

                    <div class="d-flex justify-content-center">              -->
                      <button type="submit"
                        class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body">Signin</button>

                      <div class="text-left mt-3">
                          <p>Forgot password? Click<a class="text-muted text-primary" href="#"> Here to reset</a></p>
                      </div>


                      <hr style="color:white" class="mb-2">

                    <p class="text-center text-muted mt-5 mb-0">Do not have an account? <a href="{% url 'pharmacyapp:register' %}"
                        class="fw-bold text-danger"><u>Create Account</u></a></p>

                  </form>
                </div>

                </div>
              </div>
    </div>
</div>
