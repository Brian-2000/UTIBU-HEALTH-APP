{% extends 'pharmacyapp/index.html'%}

{% block content %}

<div class="container py-5 mt-5">
  <div class="row">
    <div class="col-lg-3 col-md-3 col-sm-12" style="border:solid 1px; border-radius:10px 10px; height:250px;">
            <div class="row m-2 p-2">
                <div class="col-12">
                    <a class="navbar-item" href="{% url 'pharmacyapp:admin_dashboard' %}">
                        <i class="fas fa-dashboard fa-sm fa-fw mr-2 text-gray-800"></i>
                        Dashboard
                    </a>
                </div>
            </div>
            <div class="row m-2 p-2">
                <div class="col-12">
                    <a class="navbar-item" href="{% url 'pharmacyapp:medication' %}">
                        <i class="fas fa-file fa-sm fa-fw mr-2 text-gray-400"></i>
                        New Medication
                    </a>
                </div>
            </div>

            <div class="row m-2 p-2">
                <div class="col-12">
                    <a class="navbar-item" href="{% url 'pharmacyapp:all_patients' %}">
                        <i class="fas fa-shopping-cart fa-sm fa-fw mr-2 text-gray-400"></i>
                        All Patients
                    </a>
                </div>
            </div>

            <div class="row m-2 p-2">
                <div class="col-12">
                    <a class="navbar-item" href="{% url 'pharmacyapp:admin_orders' %}">
                        <i class="fas fa-envelope fa-sm fa-fw mr-2 text-gray-400"></i>
                        All Orders
                    </a>
                </div>
            </div>

            <div class="row m-2 p-2">
                <div class="col-12">
                    <a class="navbar-item" href="#">
                        <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                        MyProfile
                    </a>
                </div>
            </div>
        </div>
    <div class="col-lg-9 col-md-9 col-sm-12">
            <div class="col-12">
              <h2 class="text-center mb-3">List of All Patients</h2>
              <hr class="text-primary">
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 mt-2 mb-2 text-dark" style="background-color:#afc1d0; font-weight:bold;">
                    <table class="table align-middle mb-0 bg-white">
                      <thead class="fw-bold" style="background-color:#afc1d0; color:#0b1320">
                        <tr class="text-center">
                          <th>ID</th>
                            <th>UserName</th>
                             <th>Name</th>
                          <th>Email Address</th>
                        </tr>
                      </thead>
                        {% for n in patients %}
                      <tbody>
                        <tr>
                          <td>
                            <div class="d-flex align-items-center assignmentupload-id">ASS-357{{n.id}}</div>

                          </td>
                            <td>
                          </td>
                          <td>
                            <p class="mb-1 course-name">{{n.username}}</p>
                          </td>
                            <td>
                            <p class="mb-1 course-name">{{n.name}}</p>
                            </td>
                            <td>
                               <p class="mb-1 course-name">{{n.email}}</p>
                          </td>
                        </tr>
                      </tbody>
                      {% endfor %}

                    </table>

               </div>
                </div>
        </div>
{% endblock %}
