{% extends 'pharmacyapp/index.html'%}

    {% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-12" style="border:solid 1px; border-radius:10px 10px; height:200px;">
            <div class="row m-2 p-2">
                <div class="col-12">
                    <a class="navbar-item" href="{% url 'pharmacyapp:patient_dashboard' %}">
                        <i class="fas fa-dashboard fa-sm fa-fw mr-2 text-gray-800"></i>
                        Dashboard
                    </a>
                </div>
            </div>
            <div class="row m-2 p-2">
                <div class="col-12">
                    <a class="navbar-item" href="{% url 'pharmacyapp:place_order' %}">
                        <i class="fas fa-file fa-sm fa-fw mr-2 text-gray-400"></i>
                        Submit New Order
                    </a>
                </div>
            </div>

            <div class="row m-2 p-2">
                <div class="col-12">
                    <a class="navbar-item" href="{% url 'pharmacyapp:my_orders' %}">
                        <i class="fas fa-shopping-cart fa-sm fa-fw mr-2 text-gray-400"></i>
                        My Orders
                    </a>
                </div>
            </div>

            <div class="row m-2 p-2">
                <div class="col-12">
                    <a class="navbar-item" href="#">
                        <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                        MyProfile
                    </a>
                </div>
            </div>
        </div>
        <div class="col-lg-9 col-md-9 col-sm-12">
            <div class="container">
    <h2>Place Order</h2>
    <form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="medication_id">Medication:</label>
        <select class="form-control" id="medication_id" name="medication_id">
            {% for medication in medications %}
            <option value="{{ medication.id }}">{{ medication.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
    </div>
    <div class="form-group">
        <label for="pick_up_date">Pick-up Date:</label>
        <input type="date" class="form-control" id="pick_up_date" name="pick_up_date">
    </div>
    <div class="form-group">
        <label for="delivery_option">Delivery Option:</label>
        <select class="form-control" id="delivery_option" name="delivery_option">
            <option value="pharmacy_pickup">Pharmacy Pickup</option>
            <option value="home_delivery">Home Delivery</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Place Order</button>
</form>

</div>
        </div>
    </div>
</div>

{% endblock %}
